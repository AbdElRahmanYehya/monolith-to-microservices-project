version: 2.1

jobs:
  build-and-push:
    docker:
      - image: cimg/base:stable
    working_directory: ~/repo
    steps:
      - checkout

      # Set up Docker
      - setup_remote_docker

      # Log in to Docker Hub
      - run:
          name: Docker login
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      # Build all images
      - run:
          name: Build Docker images
          command: |
            docker build -t udagram-api-feed ./udagram-api-feed
            docker build -t udagram-api-user ./udagram-api-user
            docker build -t udagram-frontend ./udagram-frontend
            docker build -t udagram-reverse-geocode ./udagram-reverse-geocode

      # Tag all images for Docker Hub
      - run:
          name: Tag Docker images
          command: |
            docker tag udagram-api-feed $DOCKER_USERNAME/udagram-api-feed:v1
            docker tag udagram-api-user $DOCKER_USERNAME/udagram-api-user:v1
            docker tag udagram-frontend $DOCKER_USERNAME/udagram-frontend:v1
            docker tag udagram-reverse-geocode $DOCKER_USERNAME/udagram-reverse-geocode:v1

      # Push all images to Docker Hub
      - run:
          name: Push Docker images
          command: |
            docker push $DOCKER_USERNAME/udagram-api-feed:v1
            docker push $DOCKER_USERNAME/udagram-api-user:v1
            docker push $DOCKER_USERNAME/udagram-frontend:v1
            docker push $DOCKER_USERNAME/udagram-reverse-geocode:v1

workflows:
  version: 2
  build_and_push:
    jobs:
      - build-and-push
